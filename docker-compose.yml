version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rencontredejeunesse
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST="db"
      - POSTGRES_USER="postgres"
