version: '3'
services:
  db:
    image: postgres:16
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: not_a_password
  web:
    build: .
    command: >
      sh -c "bundle exec rake db:migrate &&
             bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/rencontredejeunesse
      - $HOME/.ssh:/root/.ssh
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST="db"
      - POSTGRES_USER="postgres"
      - POSTGRES_PASSWORD="not_a_password"
